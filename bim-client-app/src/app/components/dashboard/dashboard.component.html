<mat-button-toggle-group name="fontStyle" aria-label="Font Style" #selectedValue="matButtonToggleGroup" [value]="selectedTable">
  <mat-button-toggle value="all">All Books</mat-button-toggle>
  <mat-button-toggle value="available">Available Books</mat-button-toggle>
  <mat-button-toggle value="issued">Issued Books</mat-button-toggle>
</mat-button-toggle-group>
<div style="width: 100%; height: 75%" *ngIf="selectedValue.value === 'all'">
  <app-all-books></app-all-books>
</div>
<div style="width: 100%; height: 100%" *ngIf="selectedValue.value === 'available'">
  <app-available-books></app-available-books>
</div>
<div style="height: 100%; width: 100%" *ngIf="selectedValue.value === 'issued'">
  <app-issued-books></app-issued-books>
</div>
